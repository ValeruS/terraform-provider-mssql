name: Run tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run unit tests
      run: make test

    - name: Run acceptance tests
      run: |
        make docker-start
        sh -c 'TESTARGS=-count=1 ./wait-for localhost:1433 -- make testacc-local'
        make docker-stop
